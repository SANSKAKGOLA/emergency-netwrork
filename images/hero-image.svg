<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#b0c4de"/>
    </radialGradient>
    <radialGradient id="hub" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffe600"/>
      <stop offset="100%" stop-color="#e63946"/>
    </radialGradient>
    <linearGradient id="link" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1d3557"/>
      <stop offset="100%" stop-color="#457b9d"/>
    </linearGradient>
    <radialGradient id="node" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#457b9d"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#888" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#bg)"/>
  <!-- 3D network links -->
  <path d="M300 200 Q200 100 100 200" stroke="url(#link)" stroke-width="8" fill="none" filter="url(#shadow)"/>
  <path d="M300 200 Q400 100 500 200" stroke="url(#link)" stroke-width="8" fill="none" filter="url(#shadow)"/>
  <path d="M300 200 Q300 350 100 300" stroke="url(#link)" stroke-width="8" fill="none" filter="url(#shadow)"/>
  <path d="M300 200 Q300 350 500 300" stroke="url(#link)" stroke-width="8" fill="none" filter="url(#shadow)"/>
  <path d="M300 200 Q200 300 100 300" stroke="url(#link)" stroke-width="6" fill="none"/>
  <path d="M300 200 Q400 300 500 300" stroke="url(#link)" stroke-width="6" fill="none"/>
  <!-- Central 3D hub -->
  <circle cx="300" cy="200" r="54" fill="url(#hub)" filter="url(#shadow)"/>
  <circle cx="300" cy="200" r="38" fill="#fff" opacity="0.15"/>
  <ellipse cx="300" cy="220" rx="30" ry="10" fill="#ffe600" opacity="0.18"/>
  <!-- 3D nodes -->
  <circle cx="100" cy="200" r="28" fill="url(#node)" filter="url(#shadow)"/>
  <circle cx="500" cy="200" r="28" fill="url(#node)" filter="url(#shadow)"/>
  <circle cx="100" cy="300" r="22" fill="url(#node)" filter="url(#shadow)"/>
  <circle cx="500" cy="300" r="22" fill="url(#node)" filter="url(#shadow)"/>
  <!-- Node glows -->
  <ellipse cx="100" cy="200" rx="18" ry="6" fill="#ffe600" opacity="0.18"/>
  <ellipse cx="500" cy="200" rx="18" ry="6" fill="#ffe600" opacity="0.18"/>
  <ellipse cx="100" cy="300" rx="14" ry="5" fill="#ffe600" opacity="0.13"/>
  <ellipse cx="500" cy="300" rx="14" ry="5" fill="#ffe600" opacity="0.13"/>
  <!-- Text -->
  <text x="300" y="380" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-size="32" fill="#1d3557" font-weight="bold" letter-spacing="2">RuralConnect Network</text>
</svg> 