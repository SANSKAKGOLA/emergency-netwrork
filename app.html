<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM-NET | Emergency Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 50%, #00fff0 100%);
            min-height: 100vh;
        }

        .bar {
            display: block;
            width: 24px;
            height: 3px;
            margin: 5px auto;
            transition: all 0.3s;
            background-color: #00fff0;
            border-radius: 2px;
        }

        .open .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .open .bar:nth-child(2) {
            opacity: 0;
        }

        .open .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
    </style>
</head>

<body class="text-gray-100 font-sans">
    <header class="bg-black/80 shadow-lg backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 lg:px-16 py-8 flex flex-col items-center fade-in">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold tracking-wide text-aqua-400 mb-2 drop-shadow-lg"
                style="color:#00fff0;">EM-NET</h1>
            <!-- Hamburger Button (Mobile) -->
            <button id="nav-toggle"
                class="md:hidden flex flex-col justify-center items-center w-10 h-10 mt-3 focus:outline-none"
                aria-label="Toggle navigation">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <!-- Navigation -->
            <nav id="nav-menu"
                class="flex-col md:flex-row flex md:flex space-y-4 md:space-y-0 md:space-x-12 mt-3 w-full md:w-auto items-center md:items-baseline transition-all duration-300 ease-in-out hidden md:flex">
                <a href="#"
                    class="text-gray-100 hover:text-aqua-400 font-medium transition duration-300 relative after:block after:h-0.5 after:bg-aqua-400 after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:duration-300"
                    style="--tw-text-opacity:1;color:rgba(255,255,255,var(--tw-text-opacity));">Home</a>
                <a href="#"
                    class="text-gray-100 hover:text-aqua-400 font-medium transition duration-300 relative after:block after:h-0.5 after:bg-aqua-400 after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:duration-300">Features</a>
                <a href="#"
                    class="text-gray-100 hover:text-aqua-400 font-medium transition duration-300 relative after:block after:h-0.5 after:bg-aqua-400 after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:duration-300">About</a>
                <a href="#"
                    class="text-gray-100 hover:text-aqua-400 font-medium transition duration-300 relative after:block after:h-0.5 after:bg-aqua-400 after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:duration-300">Contact</a>
            </nav>
        </div>
    </header>
    <section
        class="max-w-3xl lg:max-w-5xl mx-auto mt-20 bg-black/80 rounded-2xl shadow-2xl px-10 lg:px-24 py-14 lg:py-20 text-center fade-in"
        style="backdrop-filter: blur(8px);">
        <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold text-aqua-400 mb-5 animate-pulse" style="color:#00fff0;">
            Connecting You in Emergencies</h2>
        <p class="text-lg md:text-xl lg:text-2xl text-gray-200 mb-10">
            EM-NET is your trusted emergency network platform, enabling instant communication and coordination during
            critical situations. Stay safe, stay connected.
        </p>
        <a href="https://sanskakgola.github.io/emergency-network/" class="text-lg md:text-xl lg:text-2xl text-gray-200 mb-10">
            <button
                class="bg-aqua-400 hover:bg-aqua-300 text-black font-bold px-10 lg:px-16 py-4 lg:py-6 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-aqua-200 animate-bounce"
                style="background-color:#00fff0;">
                Get Started
            </button>
        </a>

    </section>
    <footer class="mt-24 text-center text-gray-400 text-sm lg:text-base py-8 fade-in">
        &copy; 2024 EM-NET. All rights reserved.
    </footer>
    <script>
        // Hamburger menu toggle
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
            navToggle.classList.toggle('open');
        });

        // Animate nav underline (unchanged)
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.classList.add('underline-animate');
            });
            link.addEventListener('mouseleave', () => {
                link.classList.remove('underline-animate');
            });
        });
    </script>
</body>

</html>
